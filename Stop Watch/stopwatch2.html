<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stopwatch2.css">
    <title>Stop Watch</title>
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="displayTime">00:00:00</h1>
      <div class="button">
        <img src="stop.png" onclick="stopwatch()" />
        <img src="start.png" onclick="startwatch()" />
        <img src="reset.png" onclick="reset()" />
      </div>
    </div>
    <script src="stopwatch2.js"></script>
  </body>
</html>
